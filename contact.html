    <main>
        <div class="container mt-3 mb-5">
            <div class="row">

                <div class="col-sm-3"></div>

                <div class="col-sm-6">
                    <h3 class="text-center fw-bold text-uppercase">Contact Form</h3>
                    <!-- Form -->
                    <form class="">
                        <fieldset>
                            <!-- Name & Surname -->
                            <div class="mb-4">
                                <label for="fullNameContactForm" class="form-label fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullNameContactForm" name="fullNameContactForm" autocomplete="on" placeholder="Name & Surname">
                              </div>
                            <!-- Email -->
                            <div class="mb-4">
                                <label for="emailContactForm" class="form-label fw-bold">Email address</label>
                                <input type="email" class="form-control" id="emailContactForm" name="emailContactForm" autocomplete="on" placeholder="name@example.com">
                              </div>
                              <!-- Message -->
                              <div class="mb-4">
                                <label for="messageContactForm" class="form-label fw-bold">Message</label>
                                <textarea class="form-control" id="messageContactForm" name="messageContactForm" rows="3" placeholder="Message"></textarea>
                              </div>
                            <!-- Submit button -->
                            <div class="d-grid gap-2">
                                <button id="sendContactForm" type="submit" class="btn text-white" style="background-color: #537FE7;">Send</button>
                            </div>

                        </fieldset>
                    </form>
                    <!-- END Form -->

                </div>

                <div class="col-sm-3"></div>

            </div>
        </div>
    </main>
